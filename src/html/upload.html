<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/upload.css">

    <title>Upload Files</title>
</head>

<body>
<div id="drop">
    <div class="msg-drop">
        <span class="glyphicon glyphicon-cloud-upload cloud"></span>
        Drop files here or click to <span id="browse">browse</span>.

    </div>
</div>
<input id="fileBox" type="file">
<div id="status"></div>
<div id="list"></div>
<!-- https://github.com/bootstrap-tagsinput/bootstrap-tagsinput-->
<div id="bloodhound">
<input type="text" value="" placeholder="Enter Tags" data-role="tagsinput" class="typeahead"/>
</div>

<script src="js/external/jquery.min.js"></script>
<script src="js/external/bootstrap.min.js"></script>
<script src="js/external/bootstrap-tagsinput.min.js"></script>
<script src="js/external/typeahead.bundle.js"></script>
<script src="js/upload.js"></script>
</body>
</html>
